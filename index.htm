<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashCompass</title>

	<!-- This links the JavaScript file -->
	<script type="text/javascript" src="functions.js"></script>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon for modern design -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="h1">Cash Compass</h1>
        <p id="username_html">Current User: </p>

        <div class="login-button-container">
            <form action="login.htm">
                <button type="submit" class="login-button">Login</button>
                <button type="submit" class="createUser-button">Create User</button>
            </form>
        </div>
    </header>

    <main>
        <section class="intro">
            <p>Take control of your finances with CashCompass. Our AI-driven app simplifies money management by effortlessly tracking your daily expenses and categorizing them automatically.</p>
        </section>

        <section class="form-section">
            <form id="dataForm">
                <div class="form-group">
                    <label for="percentage">Percentage:</label>
                    <input type="number" id="percentage" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label for="income">Income:</label>
                    <input type="number" id="income" required>
                </div>

                <button class="submit-button" onclick="incomeButton()">Submit</button>

                <div class="form-group">
                    <label for="expense">Expense:</label>
                    <input type="number" id="expense">
                </div>

                <button class="submit-button" onclick="expendituresButton()">Submit</button>

                <div class="form-group">
                    <label for="category">Categories:</label>
                    <select name="category" id="category">
                        <option value="dash">----</option>
                        <option value="savings">Savings</option>
                        <option value="leisure">Leisure</option>
                        <option value="expenses">Expenses</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </form>

            <canvas id="pieChart1" width="400" height="400"></canvas>
            <canvas id="pieChart2" width="400" height="400"></canvas>
        </section>
    </main>
    <script src="user.js"></script>
</body>
</html>
