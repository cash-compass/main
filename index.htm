<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashCompass</title>



    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon for modern design -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="h1">Cash Compass</h1>
        <p id="username_html">Current User: </p>

        <div class="login-button-container">
            <form action="login.htm">
                <button type="submit" class="login-button">Login</button>
            </form>
            <form action="createUser.htm">
                <button type="submit" class="createUser-button">Create User</button>
            </form>
        </div>
    </header>

    <main class="main-container">
        <section class="user-info-section">
            <h3>User Information</h3>
            <p id="user-name">Name: </p>
            <p id="user-balance">Balance: </p>
                <button id="openPopup">View Transaction History</button>
             <!-- Popup for Transaction History -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Transaction History</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
        </section>

        <section class="left-section">
            <h2>Manage Finances</h2>
            <div class="form-group">
                <label for ="income">Income:</label>
                <input type="number" id="left-income" placeholder="Enter Income" />
            </div>
            <button class="submitIncome-button" onclick="incomeButton()">Submit Income</button>
            <div class="form-group">
                <label for="expenses">Expenses:</label>
                <input type="number" id="left-expenses" placeholder="Enter expenses" />
            </div>
            <button class="submitExpenses-button" onclick="expendituresButton()">Submit Expenses</button>
        </section>

        <section class="pie-chart-section">
            <h3>Pie Chart</h3>
            <div class="pie-chart-placeholder">
                <p>Pie Chart Blank</p>
            </div>
        </section>

    </main>
<h1 id="test">Login</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="button" onclick="login()">Login</button>
    </form>

    <!-- This links the JavaScript file -->
    <script type="text/javascript" src="functions.js"></script>

</body>
</html>
